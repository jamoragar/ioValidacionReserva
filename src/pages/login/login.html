<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
    <div class="login-content">
  
      <!-- Logo -->
      <div padding-horizontal text-center class="animated fadeInDown">
        <div class="logo"></div>
        <h2 ion-text class="text-primary">
          <strong>Validación</strong> de Reservas
        </h2>
      </div>
  
      <!-- Login form -->
      <form class="list-form">
        <ion-item>
          <ion-label floating>
            <ion-icon name="person" item-start class="text-primary"></ion-icon>
            Nombre de Usuario
          </ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label floating>
            <ion-icon name="lock" item-start class="text-primary"></ion-icon>
            Contraseña
          </ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </form>
  
      <div>
        <button ion-button icon-start block color="dark" tappable (click)="login()">
          <ion-icon name="log-in"></ion-icon>
          INGRESAR
        </button>
  
      </div>
    </div>
  </ion-content>
